<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="./k_kurbo.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg version="1.1" 
  xmlns="http://www.w3.org/2000/svg"
  width="400" height="400" 
  viewBox="0 0 400 400" preserveAspectRatio="xMaxYMax">

  <title>Medianoj de triangulo</title>
  <desc>
    Figuras triangulon kun ƒùiaj medianoj, kies intersekco estas
    la pezocentro
  </desc>
  
  
  <!-- 
    Medianoj 
  -->
  <line x1="1090.4" y1="-128" x2="-385.6" y2="380.8"
    style="stroke-width:2" class="streketita"/>
  <line x1="30.4" y1="236.8" x2="309.6" y2="140.8" class="streko"/>
  <text x="358.4" y="105" class="nomo">
      r<tspan dy="5" dx="-2" class="indico">A</tspan>
  </text>

  <line x1="1089.6" y1="578.4" x2="-326.4" y2="-78.4"
    style="stroke-width:2" class="streketita"/>
  <line x1="264.8" y1="44.8" x2="192" y2="236.8" class="streko"/>
  <text x="104" y="108" class="nomo">
      r<tspan dy="5" dx="-2" class="indico">B</tspan>
  </text>

  <line x1="487.2" y1="-548.8" x2="-61.6" y2="912.8"
    style="stroke-width:2" class="streketita"/>
  <line x1="354.4" y1="236.8" x2="147.2" y2="140.8" class="streko"/>
  <text x="184" y="296.8" class="nomo">
      r<tspan dy="5" dx="-2" class="indico">C</tspan>
  </text>
 
  <!--
    Pezocentro
  -->
  <circle cx="215" cy="173" r="4" class="konstrupunkto"/>
  <text x="220" y="195" class="punkto">O</text>

  <!-- 
    Triangulo
  -->
  <polygon points="30.4 236.8 354.4 236.8 264.8 44.8" class="kurbo"/>
  <text x="16.8" y="255" class="nomo">A</text>
  <text x="355" y="255" class="nomo">B</text>
  <text x="278.4" y="46.4" class="nomo">C</text>
  
  <!--
    Mezoj de la lateroj
  -->
  <circle cx="309.6" cy="140.8" r="4" class="konstrupunkto"/>
  <text x="323.2" y="152.8" class="punkto">A&apos;</text>
  <circle cx="192" cy="236.8" r="4" class="konstrupunkto"/>
  <text x="197.6" y="255" class="punkto">C&apos;</text>
  <circle cx="147.2" cy="140.8" r="4" class="konstrupunkto"/>
  <text x="140.8" y="124.8" class="punkto">B&apos;</text>
  
  <!--
    Klarigo
  -->
  <rect x="2" y="2" width="245" height="77" class="klarigo"/>
  <text x="8" y="20" class="klarigo">
      A&apos;, B&apos;, C&apos; : mezoj
  </text>
  <text x="8" y="45" class="klarigo">
      r<tspan dy="5" dx="-2" class="indico">A</tspan><tspan dx="2" dy="-5">, </tspan>
      r<tspan dy="5" dx="-2" class="indico">B</tspan><tspan dx="2" dy="-5">, </tspan>
      r<tspan dy="5" dx="-2" class="indico">C</tspan><tspan dx="2" dy="-5"> :</tspan>
      medianoj
  </text>
  <text x="8" y="70" class="klarigo">
      O: pezocentro de la triangulo
  </text>
</svg>

