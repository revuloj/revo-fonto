<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="./k_kurbo.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
  "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg version="1.1" 
  xmlns="http://www.w3.org/2000/svg"
  width="400" height="400" 
  viewBox="0 0 400 400" preserveAspectRatio="xMaxYMax">

  <title>Dusekcantoj de triangulo</title>
  <desc>
    Figuras triangulon kun ĝiaj dusekcantoj, kies intersekco estas
    la centro de la enskribita cirklo
  </desc>
  
  <defs>
  </defs>

  <!-- 
    Dusekcantoj 
  -->
  <line x1="-400.8" y1="388" x2="1129.6" y2="-148.8"
    style="stroke-width:2" class="streketita"/>
  <text x="320" y="105" class="nomo">
      <tspan dy="5">r</tspan><tspan dx="-2" dy="5" class="indico">A</tspan>
  </text>

  <line x1="1049.6" y1="729.6" x2="-272.8" y2="-208.8"
    style="stroke-width:2" class="streketita"/>
  <text x="150" y="110" class="nomo">
      <tspan dy="5">r</tspan><tspan dx="-2" dy="5" class="indico">B</tspan>
  </text>

  <line x1="463.2" y1="-590.4" x2="15.2" y2="968"
    style="stroke-width:2" class="streketita"/>
  <text x="234.4" y="251" class="nomo">
      <tspan dy="5">r</tspan><tspan dx="-2" dy="5" class="indico">C</tspan>
  </text>

  <!--
    Anguloj
  -->
  <path d="M 52.8 228.8 A 24 24 0 0 0 48.8 221.6" style="stroke:black"/>
  <text x="80" y="213" class="nomo">
   <tspan dy="-5" class="greka">α</tspan><tspan dx="-2" dy="5" class="indico">1</tspan>
  </text>
  <path d="M 54.4 236.8 A 24 24 0 0 0 52.8 228.8" style="stroke:black"/>
  <text x="85" y="233" class="nomo">
    <tspan dy="-5" class="greka">α</tspan><tspan dx="-2" dy="5" class="indico">2</tspan>
  </text>
  <path d="M 335.2 223.2 A 24 24 0 0 0 330.4 236.8" style="stroke:black"/>
  <text x="310" y="233" class="nomo">
    <tspan dy="-5" class="greka">β</tspan><tspan dx="-2" dy="5" class="indico">1</tspan>
  </text>
  <path d="M 346.4 214.4 A 24 24 0 0 0 335.2 223.2" style="stroke:black"/>
  <text x="320" y="215" class="nomo">
    <tspan dy="-5" class="greka">β</tspan><tspan dx="-2" dy="5" class="indico">2</tspan>
  </text>
  <path d="M 276.8 56.8 A 24 24 0 0 0 291.2 56" style="stroke:black"/>
  <text x="278.4" y="80" dx="-2" class="nomo">
    <tspan dy="-5" class="greka">γ</tspan><tspan dx="-2" dy="5" class="indico">1</tspan>
  </text>
  <path d="M 264.8 48.8 A 24 24 0 0 0 276.8 56.8" style="stroke:black"/>
  <text x="255" y="75" class="nomo">
    <tspan dy="-5" class="greka">γ</tspan><tspan dx="-2" dy="5" class="indico">2</tspan>
  </text>

  <!--
    Enskribita cirklo
  -->
  <circle cx="247.2" cy="160.8" r="76" 
    style="fill:none; stroke-width:2" class="streketita"/>
  <text x="180" y="170.4" class="nomo">EC</text>
  <circle cx="247.2" cy="160.8" r="4" class="konstrupunkto"/>
  <text x="248" y="176" class="punkto">O</text>

  <!-- 
    Triangulo
  -->
  <polygon points="30.4,236.8 354.4,236.8 283.2,33.6" class="kurbo"/>
  <text x="16.8" y="260" class="nomo">A</text>
  <text x="355" y="260" class="nomo">B</text>
  <text x="296.8" y="35.2" class="nomo">C</text>
  
  <!--
    Klarigo
  -->
  <rect x="2" y="2" width="200" height="100"
    class="klarigo" style="fill-opacity: 0.8"/>
  <text x="10" y="25" class="klarigo">
      <tspan class="greka">α</tspan><tspan dx="-2" dy="5" class="indico">1</tspan
      ><tspan dy="-5">=</tspan><tspan class="greka">α</tspan><tspan dx="-2" dy="5" class="indico">2</tspan><tspan dy="-5">,</tspan>
      <tspan class="greka">ß</tspan><tspan dx="-2" dy="5" class="indico">1</tspan
      ><tspan dy="-5">=</tspan><tspan class="greka">ß</tspan><tspan dx="-2" dy="5" class="indico">2</tspan><tspan dy="-5">,</tspan>
      <tspan class="greka">γ</tspan><tspan dx="-2" dy="5" class="indico">1</tspan
      ><tspan dy="-5">=</tspan><tspan class="greka">γ</tspan><tspan dx="-2" dy="5" class="indico">2</tspan>
  </text>
  <text x="10" y="45" class="klarigo">
      r<tspan dy="5" dx="-2" class="indico">A</tspan><tspan dy="-5">, </tspan>
      r<tspan dy="5" dx="-2" class="indico">B</tspan><tspan dy="-5">, </tspan>
      r<tspan dy="5" dx="-2" class="indico">C</tspan><tspan dy="-5"> :</tspan>
      dusekcantoj
  </text>
  <text x="10" y="70" class="klarigo">
      EC: enskribita cirklo
  </text>
  <text x="10" y="95" class="klarigo">
      O: centro de EC
  </text>
</svg>

