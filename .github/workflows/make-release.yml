name: make-release

on:
  schedule:
  # ĉiulunde matene
  # * is a special character in YAML so you have to quote this string
  - cron:  '15 8 * * 1'
  #- cron:  '34 19 * * 2'

# https://github.com/actions/create-release
# https://help.github.com/en/actions/reference/development-tools-for-github-actions
# https://github.com/actions/github-script

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: "Hodiaŭ..."
      run: |
        echo "::set-env name=TODAY::$(date +'%Y-%m-%d')"
    - name: "Eĥo..."
      run: |
        echo $TODAY
    - uses: actions/github-script@0.3.0
      name: Metu etikedon al la nuna kap-pozicio
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        debug: true
        script: |
          const ref = await github.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,            
              ref: 'heads/master'})
          const sha = ref.data.object.sha
          console.log('HEAD is: '+sha)
          const result = await github.git.createRef({  
             owner: context.repo.owner,
             repo: context.repo.repo,            
             sha: sha,
             ref: 'refs/tags/v${{env.TODAY}}'})
          console.log("RESULT...")
          console.log(result)
          
